<div id="main">
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <div class="card py-3 px-3 my-5">
                <div class="class-title mb-3">
                    <h3>Get Set Book & Rideeee</h3>
                </div>
                <form>
                    <div class="form-group row  mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">From: </label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="inputPassword" placeholder="Password"
                                [min]="minDate" #bFrom>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">To: </label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="inputPassword" placeholder="Password"
                                [min]="minDate" #bTo>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Select City: </label>
                        <div class="col-sm-6">
                            <select #bLocation (click)="specificLoc(bLocation.value)" class="form-control">
                                <option selected>Choose...</option>
                                <option *ngFor="let c of city" [value]="c">{{c}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Select City: </label>
                        <div class="col-sm-6">
                            <select class="form-control" #bCar>
                                <option selected>Choose...</option>
                                <option *ngFor="let x of result" [value]="x.name">{{x.name}}</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" routerLink="/booked" (click)="bookSuccess(bFrom.value, bTo.value, bLocation.value, bCar.value)" >Book</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
